<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/signup.css" type="text/css">

    <link rel="shortcut icon"
        href="https://p7.hiclipart.com/preview/988/211/651/white-coffee-tea-cafe-computer-icons-cup-of-coffee-icon.jpg">

</head>

<body>
     <!-- header 시작 -->
     <header class="header">
        <div class="header-align">
            <div class="header-logo">
                <a href="/frontend-develop/Frontend-최종-1차/지현/index.html"><img src="/frontend/img/logo_white.png" class="logo"></a>
            </div>
            <div class="btns-signin-signup">
                <span><a href="/frontend-develop/Frontend-최종-1차/민영/COFFEESAZO/login2.html">로그인</a></span>
                <span><a href="/frontend-develop/Frontend-최종-1차/지현/signup.html">회원가입</a></span>
                <span><a href="/frontend-develop/Frontend-최종-1차/제윤지/front/공지사항.html">고객센터</a></span>
                <span><a href="/frontend-develop/Frontend-최종-1차/은규/Project/front/shopcart.html"><img src="/frontend/img/shoppingcart_white.png" id="shoppingcart"></a></span>
            </div>
        </div>

        <div class="shopping">
            <span id="wholebean"><a href="/frontend-develop/Frontend-최종-1차/서우/wholebean.html">원두</a></span>
            <span id="stickcoffee"><a href="/frontend-develop/Frontend-최종-1차/서우/stickcoffee.html">스틱커피</a></span>
            <span id="capsulecoffee"><a href="/frontend-develop/Frontend-최종-1차/서우/capsulecoffee.html">캡슐커피</a></span>

        </div>
    </header>
    <!-- 회원가입 시작 -->
    <div class="section">
        <h1 class="sign-up-header">회원가입</h1>
        <form class="form-box" name="sign-up-form" method="POST" action="/frontend-develop/Frontend-최종-1차/지현/signup_complete.html" onsubmit="return checkForm(this)">
            <div class="form-box-field warn">
                <label>
                    아이디
                    <span class="field-required">아</span>
                    <span class="warn-info" id="id-required">아이디는 필수 정보입니다.</span>
                </label>
                <input class="form-box-field-input" id="input-id" type="text"
                    placeholder="아이디 입력(5~11자, 영문 소문자와 숫자만 사용)" required />


            </div>
            <div class="form-box-field warn">
                <label>
                    비밀번호
                    <span class="field-required">아</span>
                    <span class="warn-info" id="password-required">비밀번호는 필수 정보입니다.</span>
                </label>
                <input class="form-box-field-input" type="password" id="input-password"
                    placeholder="비밀번호 입력(숫자, 영문, 특수문자 조합 최소 8자)" />
              
            </div>
            <div class="form-box-field warn">
                <input class="form-box-field-input" type="password" id="check-input-password" placeholder="비밀번호 확인" />
               
            </div>
            <div class="form-box-field warn">
                <label>
                    이름
                    <span class="field-required">아</span>
                    <span class="warn-info" id="name-required">이름은 필수 정보입니다.</span>
                </label>
                <input class="form-box-field-input" type="text" id="input-name" placeholder="이름 입력" />

            </div>

            <div class="form-box-field warn">
                <label>
                    이메일
                    <span class="field-required">아</span>
                    <span class="warn-info" id="email-required">이메일은 필수 정보입니다.</span>
                </label>
                <input class="form-box-field-input" type="email" id="input-email" placeholder="이메일 형식으로 입력" />

            </div>

            <div class="form-box-field warn">
                <label>
                    전화번호
                    <span class="field-required">아</span>
                    <span class="warn-info" id="phonenumber-required">전화번호는 필수 정보입니다.</span>
                </label>
                <input class="form-box-field-input" type="text" id="input-phonenumber" placeholder="전화번호 입력(- 제외)" />
            </div>
            <div class="form-box-field">
                <label>주소</label>
                <div class="postcode">
                    <input class="form-box-field-input" type="text" readonly id="sample6_postcode" placeholder="우편번호" />
                    <input class="form-box-field-input" id="sample6_postcode_search" type="button"
                        onclick="sample6_execDaumPostcode()" value="우편번호 찾기" /><br />
                </div>
                <input class="form-box-field-input" type="text" readonly id="sample6_address" placeholder="주소" /><br />
                <div class="address_detail">
                    <input class="form-box-field-input" type="text" id="sample6_detailAddress" placeholder="상세주소" />
                    <input class="form-box-field-input" type="text" readonly id="sample6_extraAddress"
                        placeholder="참고항목" />
                </div>
            </div>
            <!-- 약관동의 -->
            <div class="terms-box">
                <div>
                    <input id="all-admit" type="checkbox" />
                    <label for="all-admit">약관 전체 동의</label>
                </div>
                <div>
                    <input id="coffeesazo-admit" name="admit" type="checkbox" />
                    <label for="coffeesazo-admit">커피사조 이용약관 동의(필수)</label>
                    <a href="coffeesazo_admit.html"><u>약관보기</u></a>
                </div>
                <div>
                    <input id="user-info-admit" name="admit" type="checkbox" />
                    <label for="user-info-admit">개인정보 수집 및 이용동의(필수)</label>
                    <a href="userinfo_admit.html"><u>약관보기</u></a>
                </div>
                <div>
                    <input id="upto-14-admit" name="admit" type="checkbox" />
                    <label for="upto-14-admit">만 14세 이상입니다.(필수)</label>
                </div>
            </div>
            <div>
                <input type="submit" class="signup-btn" value="가입하기"/>
            </div>
        </form>
    </div>
    <!-- 회원가입 끝 -->

    <!-- footer 시작 -->
    <footer>
        <div class="footer">
            <ul class="footer-list-box">
                <li>COFFEESAZO | 대표자: 이지현 | 사업자등록번호 123-45-67890</li>
                <li>서울특별시 영등포구 선유도2로 57 이레빌딩(구관) 19F</li>
                <li>책임자: 제윤지 | 개인정보관리책임자: 김은규</li>
                <li>고객센터 02-1234-5678 | E-mail: customer@coffeesazo.com</li>
            </ul>
        </div>
    </footer>
    <!-- footer 끝 -->

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="js/signup.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
